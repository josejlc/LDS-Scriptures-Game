# H2 Database Configuration

spring.datasource.url=jdbc:h2:mem:ldsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Permitir acceso sin seguridad a la consola de H2
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.web-security=none

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Application Configuration
server.port=8080
spring.application.name=LDS_Scriptures_Game

# Thymeleaf Configuration
spring.thymeleaf.cache=false

logging.level.org.springframework.boot=DEBUG
