<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100 text-center">

<div class="card p-5 shadow-lg" style="width: 100%; max-width: 500px;">
    <h2 class="mb-4">¡Juego Terminado!</h2>
    <h3 class="mb-3">Resultados de <span th:text="${gameSession.playerName}"></span></h3>
    <h1 class="display-3 fw-bold text-primary mb-4">
        <span th:text="${gameSession.score}"></span> puntos
    </h1>
    <p class="lead">Respuestas Correctas: <span th:text="${gameSession.correctAnswers}"></span></p>
    <p class="lead">Respuestas Incorrectas: <span th:text="${gameSession.incorrectAnswers}"></span></p>
    <p class="lead">Racha más larga: <span th:text="${gameSession.longestStreak}"></span></p>
    <hr>
    <div class="d-grid gap-2 mt-4">
        <a href="/" class="btn btn-success btn-lg">Empezar un Nuevo Juego</a>
        <a href="/leaderboard" class="btn btn-outline-secondary">Ver Tabla de Puntuaciones</a>
    </div>
</div>

</body>
</html>
