<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Dominio de Doctrina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/game.css}" rel="stylesheet">
</head>
<body class="bg-gradient">
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg game-card">
                <div class="card-header bg-success text-white text-center">
                    <h3>üèÜ Resultados Finales</h3>
                </div>
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h4 th:text="'¬°Bien jugado, ' + ${gameSession.playerName} + '!'">¬°Bien jugado!</h4>
                        <p class="text-muted">Aqu√≠ est√°n tus estad√≠sticas del juego</p>
                    </div>

                    <div class="row text-center mb-4">
                        <div class="col-md-3 col-6 mb-3">
                            <div class="stat-card">
                                <h2 class="text-success" th:text="${gameSession.score}">0</h2>
                                <p class="text-muted mb-0">Puntos Totales</p>
                            </div>
                        </div>
                        <div class="col-md-3 col-6 mb-3">
                            <div class="stat-card">
                                <h2 class="text-primary" th:text="${gameSession.levelReached}">1</h2>
                                <p class="text-muted mb-0">Nivel Alcanzado</p>
                            </div>
                        </div>
                        <div class="col-md-3 col-6 mb-3">
                            <div class="stat-card">
                                <h2 class="text-warning" th:text="${gameSession.bestStreak}">0</h2>
                                <p class="text-muted mb-0">Mejor Racha</p>
                            </div>
                        </div>
                        <div class="col-md-3 col-6 mb-3">
                            <div class="stat-card">
                                <h2 class="text-info" th:text="${#numbers.formatDecimal(gameSession.accuracyPercentage, 1, 1)} + '%'">0%</h2>
                                <p class="text-muted mb-0">Precisi√≥n</p>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card bg-light">
                                <div class="card-body text-center">
                                    <h5 class="text-success" th:text="${gameSession.correctAnswers}">0</h5>
                                    <p class="mb-0">Respuestas Correctas</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card bg-light">
                                <div class="card-body text-center">
                                    <h5 class="text-danger" th:text="${gameSession.incorrectAnswers}">0</h5>
                                    <p class="mb-0">Respuestas Incorrectas</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mb-4">
                        <p class="lead">üìö ¬°Sigue estudiando las escrituras para mejorar!</p>
                    </div>

                    <div class="d-grid gap-2">
                        <form th:action="@{/game/restart}" method="post">
                            <button type="submit" class="btn btn-primary btn-lg">
                                üîÑ Jugar Otra Vez
                            </button>
                        </form>
                        <a th:href="@{/}" class="btn btn-outline-secondary">
                            üè† Volver al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/game.js}"></script>
</body>
</html>
