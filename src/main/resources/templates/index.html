<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de las Escrituras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <h2 class="card-title text-center mb-4">Juego de las Escrituras</h2>
    <h4 class="text-center mb-4">Ingresa tus datos para empezar</h4>
    <form action="/game/start" method="post">
        <div class="mb-3">
            <label for="playerName" class="form-label">Tu Nombre</label>
            <input type="text" class="form-control" id="playerName" name="playerName" required>
        </div>
        <div class="mb-4">
            <label for="seminaryYear" class="form-label">Año de Seminario</label>
            <select class="form-select" id="seminaryYear" name="seminaryYear">
                <option value="S1">S1 (14 años)</option>
                <option value="S2">S2 (15 años)</option>
                <option value="S3">S3 (16 años)</option>
                <option value="S4">S4 (17 años)</option>
            </select>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Empezar el Juego</button>
        </div>
    </form>
</div>

</body>
</html>
