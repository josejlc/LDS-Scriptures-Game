<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de las Escrituras LDS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/game.css}" rel="stylesheet">
    <meta name="description" content="Juego interactivo de escrituras LDS para seminario">
</head>
<body class="bg-gradient">
    <div class="container-fluid min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-lg game-card">
                        <div class="card-header bg-primary text-white text-center">
                            <h2 class="mb-0">📚 Juego de las Escrituras</h2>
                            <p class="mb-0 mt-1">Seminario LDS</p>
                        </div>
                        <div class="card-body p-4">
                            <h4 class="text-center mb-4">Configura tu perfil</h4>
                            
                            <form action="/game/start" method="post" id="startGameForm" novalidate>
                                <div class="mb-3">
                                    <label for="playerName" class="form-label">
                                        <i class="bi bi-person"></i> Tu Nombre *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="playerName" 
                                           name="playerName" 
                                           placeholder="Ingresa tu nombre completo"
                                           maxlength="50"
                                           required
                                           aria-describedby="playerNameHelp">
                                    <div class="form-text" id="playerNameHelp">
                                        Este nombre aparecerá en el leaderboard
                                    </div>
                                    <div class="invalid-feedback">
                                        Por favor ingresa tu nombre
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="seminaryYear" class="form-label">
                                        <i class="bi bi-calendar"></i> Año de Seminario
                                    </label>
                                    <select class="form-select" 
                                            id="seminaryYear" 
                                            name="seminaryYear" 
                                            required
                                            aria-describedby="seminaryYearHelp">
                                        <option value="">Selecciona tu año</option>
                                        <option value="S1">S1 - Primer año (14 años)</option>
                                        <option value="S2">S2 - Segundo año (15 años)</option>
                                        <option value="S3">S3 - Tercer año (16 años)</option>
                                        <option value="S4">S4 - Cuarto año (17 años)</option>
                                    </select>
                                    <div class="form-text" id="seminaryYearHelp">
                                        Selecciona tu año actual de seminario
                                    </div>
                                    <div class="invalid-feedback">
                                        Por favor selecciona tu año de seminario
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" 
                                            class="btn btn-primary btn-lg"
                                            id="startBtn">
                                        🚀 Empezar el Juego
                                    </button>
                                </div>
                            </form>

                            <!-- Navigation Links -->
                            <div class="row mt-4">
                                <div class="col-6">
                                    <a th:href="@{/leaderboard}" 
                                       class="btn btn-outline-warning w-100">
                                        🏆 Puntuaciones
                                    </a>
                                </div>
                                <div class="col-6">
                                    <a th:href="@{/history}" 
                                       class="btn btn-outline-info w-100">
                                        📊 Historial
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/game.js}"></script>
    <script>
        // Form validation
        document.getElementById('startGameForm').addEventListener('submit', function(event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            this.classList.add('was-validated');
        });

        // Add loading state to button
        document.getElementById('startBtn').addEventListener('click', function() {
            this.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Iniciando...';
            this.disabled = true;
        });
    </script>
</body>
</html>
