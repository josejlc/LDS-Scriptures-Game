<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡A Jugar!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title mb-0">Jugador: <span th:text="${gameSession.playerName}"></span></h5>
                        <h5 class="card-title mb-0">Puntaje: <span th:text="${gameSession.score}"></span></h5>
                    </div>

                    <hr>

                    <div class="text-center mb-4">
                        <h3>Pregunta</h3>
                        <p class="lead" th:text="${question.questionText}"></p>
                    </div>

                    <form action="/game/submit" method="post">
                        <input type="hidden" name="questionId" th:value="${question.id}">
                        <div class="d-grid gap-2">
                            <th:block th:each="option : ${question.options}">
                                <button type="submit" name="selectedAnswer" th:value="${option}" class="btn btn-outline-primary btn-lg mb-2" th:text="${option}"></button>
                            </th:block>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
