<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Juego - Dominio de Doctrina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/game.css}" rel="stylesheet">
</head>
<body class="bg-gradient">
<div class="container-fluid min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg game-card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>üìö Configurar Juego</h3>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/game/start}" method="post">
                            <div class="mb-4">
                                <label for="playerName" class="form-label">Tu Nombre:</label>
                                <input type="text" class="form-control" id="playerName" name="playerName"
                                       placeholder="Ingresa tu nombre" maxlength="50">
                            </div>

                            <div class="mb-4">
                                <label for="bookType" class="form-label">Selecciona el Libro de Escrituras:</label>
                                <select class="form-select" id="bookType" name="bookType" required>
                                    <option th:each="book : ${books}"
                                            th:value="${book.code}"
                                            th:text="${book.name}">Libro</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    üöÄ Comenzar Desaf√≠o
                                </button>
                                <a th:href="@{/}" class="btn btn-outline-secondary">
                                    ‚Üê Volver al Inicio
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/game.js}"></script>
</body>
</html>
